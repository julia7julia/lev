---
# tasks file for balancer

- name: Install the latest version of nginx
  ansible.builtin.yum:
    name: 
      - nginx
      - libselinux-python
    state: latest
- name: Create config file from template
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
  notify:
      - restart nginx
  tags:
      - nginx-configuration